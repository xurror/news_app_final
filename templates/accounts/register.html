{% extends 'base.html' %}
{% load static %}


{% block title %}
    | Resgister
{% endblock title %}
    
{% block content %}
    <!-- ##### Contact Form Area Start ##### -->
            <!-- Sign up form -->
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Register</h2>
                          
                            <form action="{% url 'register' %}" class="register-form" id="register-form" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="first_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="first_name" placeholder="First Name" required/>
                                </div>
                                <div class="form-group">
                                    <label for="last_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="last_name" placeholder="Last Name" required/>
                                </div>
                                <div class="form-group">
                                    <label for="usernamename"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                    <input type="text" name="username" placeholder="Username" required/>
                                </div>
                                <div class="form-group">
                                    <label for="email"><i class="zmdi zmdi-email"></i></label>
                                    <input type="email" name="email" placeholder="Your Email" required/>
                                </div>
                                <div class="form-group">
                                    <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                    <input type="password" name="password" placeholder="Password" required/>
                                </div>
                                <div class="form-group">
                                    <label for="password2"><i class="zmdi zmdi-lock-outline"></i></label>
                                    <input type="password" name="password2" placeholder="Repeat your password" required/>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="form-group">
                                    <a href="{% url 'login' %}" class="term-service">I am already a member</a>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn newspaper-btn mt-30 w-100" type="submit">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>                
    <!-- ##### Contact Form Area End ##### -->
{% endblock content %}
